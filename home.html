            </legend>

                Female: <input type="radio" name="gender" id="Female"required><br>

            </p>
            </fieldset>
            <p>
                Address: *
                <textarea name="Address"  required></textarea>
            </p>
            <p>
                Email: *
                <input type="email" name="mail" id="email" required>
            </p>
            <p>
                Mobile no:
                <input type="tel" name="mobile number" id="">
